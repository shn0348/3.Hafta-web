<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">   
    <title>İç İçe Liste Tekrar</title>
</head>
<body>
    <ol type="I">
        <li>Kitap
            <ul type="disc">
                <li>Edebiyat
                    <ol type="1">
                        <li>Roman</li>
                        <li>Öykü</li>
                        <li>Şiir</li>
                        <li>Türk Edebiyatı</li>
                    </ol>
                </li>
                <li>Eğitim
                    <ul type="square">
                        <li>Bilgisayar Kitapları</li>
                        <li>Yabancı dil</li>
                        <li>Sınav Kitapları</li>
                    </ul>
                </li>
                <li>Çocuk
                     <ol type="A">
                         <li>Masal</li>
                         <li>Boyama</li>
                     </ol>
                </li>
            </ul>
        </li>
        <li>Film
            <ul type="circle">
                <li>Belgesel</li>
                <li>Animasyon</li>
                <li>Çizgi Film</li>
            </ul>
        </li>
    </ol>
</body>
</html>
